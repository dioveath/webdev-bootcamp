<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title> Charicha Tech </title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Charicha Tech logo">
      </div>
      <ul class="navlist">
        <li>Home</li>
        <li>News</li>
        <li>Reviews</li>
        <li>Store</li>
      </ul>
    </div>

    <div class="main">
      <div class="hero">
        <img src="Pokemon-Legends-Arceus-keyart.jpg" alt="Image Home" srcset="">
        <div class="home-text">
          <p> Pokemon Legends: Arceus Review </p>
          <input type="button" value="Check It out">
        </div>
      </div>

      <div class="top-collection">
        <div class="card">
          <img src="Pokemon-Legends-Arceus-keyart.jpg" alt="Pokemon Legends Arceus - All the New Pokemon" class="card-img">
          <div class="card-title"> Pokemon Legends Arceus - All the New Pokemon </div>
        </div>
        <div class="card">
          <img src="life_is_strange.jpg" alt="Life is Strange" class="card-img">
          <div class="card-title"> Life is Strange - Remastered </div>
        </div>
        <div class="card">
          <img src="Elden-Ring.jpg" alt="Elden Ring" class="card-img">
          <div class="card-title"> Elden Ring </div>
        </div>
        <div class="card">
          <img src="dying-light-2-preview-1.jpg" alt="Dying Light" class="card-img">
          <div class="card-title"> Dying Light </div>
        </div>		
      </div> <!-- top-collection -->

      <div class="news">
	<div class="categories">
	  <input class="secondary-btn" name="" type="button" value="Latest"/>
	  <input class="secondary-btn" name="" type="button" value="Videos"/>
	  <input class="secondary-btn" name="" type="button" value="Games"/>
	  <input class="secondary-btn" name="" type="button" value="Movies"/>
	</div>
      </div>

      <div class="news-list">
	<div class="news-col-card">
	  <img alt="" src="images/"/>
	  <div class="news-info">
	  </div>
	</div>
      </div>

    </div> <!-- main -->

    <div class="footer">
      <div class="footer-content">

	<p>Welcome to Charicha Tech </p>
	<ul class="site-map">
	  <li class="site-item">Home</li>
	  <li class="site-item">News</li>
	  <li class="site-item">Reviews</li>
	  <li class="site-item">Store</li>
	</ul>

    </div>

  </body>
</html>
